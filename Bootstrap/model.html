<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
    <button data-toggle="modal" class="btn btn-primary" data-target="#mymodal">CLICK HERE TO APPLY...
    </button>
    <!-- modal BOX -->
    <div class="modal" id="mymodal" style="margin-top: 120px;">
        <div class="modal-dialog">
            <div class="modal-content">
        <div class="modal-header bg-danger text-light">
           <h3>Fill this Form for more Enquiry!</h3> 
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- modal BODY -->
        <div class="modal-body bg-dark text-light">
        <input class="form-control my-3" placeholder="Enter your Name"  type="name">
        <input class="form-control my-3" placeholder="Enter your Email"  type="email">
        <input class="form-control my-3" placeholder="Enter your Contact Number"  type="number">
        <button class=" btn btn-danger form-control">Submit</button>

        <h5 class="my-3">Thanks For Giving Details We Will Contact You Soon..!</h5>
            
        </div>
    </div>
    </div>
</div>
</body>
</html>

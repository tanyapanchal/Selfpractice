<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container"> 
        <div class="row">
            <form class="was-validated">
        <label >Email</label>
        <input type="email" class="form-control" placeholder="Enter your Email" style="width: 80%;" required>
        <label >Password</label>
        <input type="password" class="form-control" placeholder="Enter Password" style="width: 80%;">
        <button class="btn btn-primary my-3">Submit</button>
    </form>
    </div>

    <select multiple class="form-control">
        <option value="">delhi</option>
        <option value="">mumbai</option>
        <option value="">agra</option>
    </select>
    <input type="file" class="form-control">
    <input type="range" class="form-control">

    <hr>
    <br>
    <div class="row">
    <input type="text" class="form-control" placeholder="Enter the domain name" style="width: 60%; border-radius: 0; " >
    <button class="btn btn-danger" style="border-radius: 0;">Search Domain</button>
    </div>
    </div>
    
</body>
</html>
